<script>
  $('.detail-banner-img-slider').slick({
    slidesToShow: 1,
    slidesToScroll: 1,
    arrows: false,
    fade: true,
    prevArrow: false,
    nextArrow: false,
    fade: true,
    dots: false,
    draggable: true,
    swipeToSlide: false,
    touchMove: false,
    asNavFor: '.detail-banner-thumbail-img'
  });

  $('.detail-banner-thumbail-img').on('init', function (event, slick) {
    $('.slick-current').prev().addClass('iamCenterPrevious');
    $('.slick-current').next().addClass('iamCenterAfter');
    $('.slick-current').prev().prev().addClass('iamCenterPreviousTwo');
    $('.slick-current').next().next().addClass('iamCenterAfterTwo');
  });
  jQuery('.detail-banner-thumbail-img').on('beforeChange', function (event, slick, currentSlide, nextSlide) {
    $('.slick-slide').removeClass('iamCenterPrevious iamCenterAfter iamCenterPreviousTwo iamCenterAfterTwo');
  });
  $('.detail-banner-thumbail-img').on('afterChange', function () {
    $('.slick-current').prev().addClass('iamCenterPrevious');
    $('.slick-current').next().addClass('iamCenterAfter');
    $('.slick-current').next().next().addClass('iamCenterAfterTwo');
    $('.slick-current').prev().prev().addClass('iamCenterPreviousTwo');
  });
  $('.detail-banner-thumbail-img').slick({
    slidesToShow: 7,
    slidesToScroll: 1,
    asNavFor: '.detail-banner-img-slider',
    dots: false,
    focusOnSelect: true,
    centerMode: true,
    responsive: [
     

        {
            breakpoint: 1028,
            settings: {
                slidesToShow: 3,
                slidesToScroll: 1,
            }
        },
        {
            breakpoint: 800,
            settings: {
                slidesToShow: 4.8,
                slidesToScroll: 1,
            }
        },
        {
            breakpoint: 600,
            settings: {
                slidesToShow: 1.7,
                slidesToScroll: 1,
                centerMode:true,
                vertical: false,
                centerMode: true,
            }
        }
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
        ]
  });


</script>
